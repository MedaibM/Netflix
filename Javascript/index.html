<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Netflix</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./script.js"></script>
    <style type="text/css"></style>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="coverImage class=" container-fluid main-container">
        <div class="row navbar">
            <div class="col-2">
                <img id="logo" class="logo" />
            </div>
            <div class="row menu">
                <button class="col-1">
                    Home
                </button>
                <button class="col-1">
                    TV Shows
                </button>
                <button class="col-1">
                    Movies
                </button>
                <button class="col-1">
                    New and Popular
                </button>
                <button class="col-1">
                    My list
                </button>
                <button class="col-1">
                    Browse By Languages
                </button>
            </div>
            <div class="col-2">
                <div class="row avatars">
                    <div class="col-1 avatar">
                        <img id="avatar1" class="avatar-item" />
                    </div>
                    <div class="col-1 avatar">
                        <img id="avatar2" class="avatar-item" />
                    </div>
                    <div class="col-1 avatar">
                        <img id="avatar3" class="avatar-item" />
                    </div>
                </div>

            </div>
        </div>
        <div id="highLight" class="row highlight">
            <button id="playButton">Play Trailer</button>
            <div class="col-4 highlight-content">
                <div class="highlight-title">
                    <h1 id="highlight-text" class="highlight-text"></h1>
                </div>
                <div class="highlight-description">
                </div>
                <div class="highlight-buttons">
                </div>
            </div>
            <div class="col-5">
            </div>
        </div>
        <div>
            <h1 class="row-title">Top Rated</h1>
            <div class="row movies">
                <div id="top-rated-moviesContainer" class="col moviesContainer">
                </div>
            </div>
        </div>
        <div class="container-wrapper">
            <h1 class="row-title">Popular</h1>
            <div class="row movies">
                <div id="popular-moviesContainer" class="col moviesContainer">

                </div>
            </div>
        </div>
        <div class="container-wrapper">
            <h1 class="row-title">upcoming</h1>
            <div class="row movies">
                <div id="upcoming-moviesContainer" class="col moviesContainer">
                </div>
            </div>
        </div>
        <div class="container-wrapper">
            <h1 class="row-title">now playing</h1>
            <div class="row movies">
                <div id="nowplaying-MoviesContainer" class="col moviesContainer">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setUpPage();
            loadTopRatedMovies();
            loadPopularMovies();
            loadUpComingMovies();
            loadNowPlayingMovies();


        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
